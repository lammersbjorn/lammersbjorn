name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Allow manual runs and run on pushes to master
  workflow_dispatch:
  push: {branches: ["master"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    # Grant permissions for the action to write to the repository
    permissions:
      contents: write
    steps:
      # Use the latest version of the metrics action
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Base options
          config_timezone: Europe/Amsterdam
          config_display: large
          base_indepth: yes
          base_hireable: yes

          # Ignore bots to prevent null-login errors in commit analysis
          base_ignored_users: github-actions[bot],dependabot[bot],dependabot-preview[bot],actions-user,action@github.com,imgbot[bot],ImgBotApp

          # Enabled plugins
          plugin_traffic: yes
          plugin_languages: yes
          plugin_languages_other: yes
          plugin_languages_sections: most-used
          plugin_reactions: yes
          plugin_reactions_display: relative
          plugin_stargazers: yes
